# 将 notebooks 执行并转换为 HTML，然后发布到 gh-pages（用于 GitHub Pages）
# 保存路径: .github/workflows/deploy-notebooks-to-gh-pages.yml
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # 可选：每周日 UTC 03:00 自动执行，按需删除或修改

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果仓库有 requirements.txt，会优先安装它；否则安装基本工具
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install papermill nbconvert jupyter
          fi

      - name: Execute notebooks (save executed copies into executed/)
        run: |
          mkdir -p executed html
          # 递归查找所有 .ipynb（排除 .git, executed, html 目录）
          find . -name '*.ipynb' -not -path './.git/*' -not -path './executed/*' -not -path './html/*' | while read -r nb; do
            out="executed/$(basename "$nb")"
            echo "Running $nb -> $out"
            papermill "$nb" "$out" || { echo "Papermill failed for $nb"; exit 1; }
          done

      - name: Convert executed notebooks to HTML
        run: |
          for nb in executed/*.ipynb; do
            echo "Converting $nb to HTML"
            jupyter nbconvert --to html "$nb" --output-dir=html
          done
          # 防止 GitHub Pages 使用 Jekyll 处理（保留文件名和 _ 开头文件）
          touch html/.nojekyll

      - name: Deploy HTML to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
          publish_branch: gh-pages
          # 如果你想让页面在仓库主页自动选择, 也可省略 publish_branch